<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Device Pinger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .form-group label {
            font-weight: bold;
        }

        .results {
            margin-top: 20px;
        }

        .dot {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .green-dot {
            background-color: #28a745;
        }

        .red-dot {
            background-color: #dc3545;
        }

        .result-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-text {
            margin-left: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Network Device Pinger</h1>
        <form id="ping-form" method="post" action="/ping_devices">
            <div class="form-group">
                <label for="router_ip">Router IP Address</label>
                <input type="text" class="form-control" id="router_ip" name="router_ip" placeholder="Enter router IP address" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ping Devices</button>
        </form>
        <div id="results" class="results">
            <h2>Results</h2>
            <div id="results-container"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#ping-form').on('submit', function (e) {
                e.preventDefault();
                $('#results-container').html('<p>Pinging devices, please wait...</p>');
                $.ajax({
                    url: '/ping_devices',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function (response) {
                        if (response.error) {
                            $('#results-container').html(`<p class="text-danger">Error: ${response.error}</p>`);
                        } else {
                            let results = response.results;
                            $('#results-container').empty();
                            for (let device in results) {
                                let resultItem = $('<div class="result-item"></div>');
                                let dot = $('<span class="dot"></span>');
                                let resultText = $(`<span class="result-text">${device}: ${results[device].success ? 'Success' : 'Failed'}</span>`);
                                if (results[device].success) {
                                    dot.addClass('green-dot');
                                } else {
                                    dot.addClass('red-dot');
                                }
                                resultItem.append(dot);
                                resultItem.append(resultText);
                                $('#results-container').append(resultItem);
                            }
                        }
                    },
                    error: function (error) {
                        $('#results-container').html('<p class="text-danger">An error occurred while pinging the devices.</p>');
                    }
                });
            });
        });
    </script>
</body>

</html>

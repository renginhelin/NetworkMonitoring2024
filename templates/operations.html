<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Operations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .operation-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: left;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .operation-btn:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">SSH Operations</h1>
        <div class="mt-4">
            <button class="btn btn-primary operation-btn" data-operation="show_interface_brief">Show Interface Brief</button>
            <button class="btn btn-primary operation-btn" data-operation="show_inventory">Show Inventory</button>
            <button class="btn btn-primary operation-btn" data-operation="show_hardware_and_version">Show Hardware and Version</button>
            <button class="btn btn-primary operation-btn" data-operation="show_arp_table">Show ARP Table</button>
        </div>
        <div id="output-container" class="output mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            const host = new URLSearchParams(window.location.search).get('host');

            $('.operation-btn').click(function () {
                const operation = $(this).attr('data-operation');
                $.ajax({
                    url: '/perform_operation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ host: host, operation: operation }),
                    success: function (response) {
                        if (response.status === 'success') {
                            $('#output-container').text(response.output);
                        } else {
                            $('#output-container').text(`Error: ${response.message}`);
                        }
                    },
                    error: function () {
                        $('#output-container').text('An error occurred while performing the operation.');
                    }
                });
            });
        });
    </script>
</body>

</html>
